<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		@keyframes myanimate{
			0% {background-image: url('sunrise.jpg');}
			30% {background-image: url('noon.jpg');}
			60% {background-image: url('evn.jpg');}
			90% {background-image: url('night.jpg');}
		}
		#div1{
			width: 1000px;
			height: 300px;
			background-size: cover;
			animation: myanimate 7s infinite;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
  <div id="div1"></div>


</body>
</html>
