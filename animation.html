<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		@keyframes myanimate{
			0% {opacity: 0;}
			20% {opacity: 1;}
			80% {opacity: 0;}
			100% {opacity: 1;}
		}
		.a1{
			height: 100px;
			width: 100px;
			left: 0;
			top: 0;
			position: absolute;
			background-color: blue;
			animation: myanimate 5s infinite;
		}
		.d1{
			width: 200px;
			height: 200px;
			background-image: url('pittsburgh.jpg');
			background-size: cover;
		}
	</style>
</head>
<body>
<div class="a1"></div>
<div class="d1"></div>
</body>
</html>
