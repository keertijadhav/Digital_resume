<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		@keyframes animate3{
			from{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}

		}
		#div1{
			left: 500px;
			top: 300px;
			
			position: absolute;
			width: 100px;
			height: 60px;
			font-size: 30px;
			animation: animate3 4s infinite alternate;
		}
	</style>
</head>
<body>
	<div id="div1"><b>Hello keerti!.....</b></div>

</body>
</html>
